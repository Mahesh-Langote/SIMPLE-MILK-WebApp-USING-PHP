<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 100px;
            font-size: 24px;
        }

        a {
            display: block;
            text-align: center;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            margin: 20px 0;
        }

        a:hover {
            color: #666;
        }

        /* Navigation styles */
        .navbar {
            background-color: #333;
            padding: 20px;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .navbar-logo {
            margin-right: 10px;
        }

        .navbar-logo img {
            height: 30px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar-links a:hover {
            color: #007bff;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            padding: 20px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .footer-nav {
            margin-top: 10px;
        }

        .footer-nav a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .footer-nav a:hover {
            color: #007bff;
        }

        .footer-nav a i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="entry.html"><i class="fas fa-envelope"></i> Entry From</a>
            <a href="report/index.html"><i class="fas fa-map-marker-alt"></i> Report</a>
        </div>
    </div>

    <h1>Welcome</h1>  <br>
    <a href="entry.html">Entry Form</a>
    <a href="report/index.html">Reports</a>
<br>
    <div class="footer">
        <div class="footer-nav">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Address</a>
        </div>
        <div class="footer-content">
            <p>Contact: info@example.com</p>
            <p>Address: 1234 Street, City, Country</p>
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
