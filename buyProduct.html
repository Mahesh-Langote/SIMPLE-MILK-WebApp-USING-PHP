        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            form {
                max-width: 300px;
            }
        }

        /* Navigation styles */
        .navbar {
            background-color: #333;
            padding: 20px;
            color: #fff;

        }

        }

        /* Footer styles */
        .footer {
            background-color: #333;
            padding: 20px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .footer-nav {
            margin-top: 10px;
        }

        .footer-nav a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
        }

        .footer-nav a:hover {
            color: #007bff;
        }

        .footer-nav a i {
            margin-right: 5px;
        }

</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="navbar-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>

        </div>

    <h2>Buy Product</h2>
    <h4 style="text-align: center;">Enter here Product buy details</h4>
    <form action="productBuyInsertRecord.php" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="vendorName">Vendor Name (Seller):</label>
        <input type="text" id="vendorName" name="vendorName" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="cash">Cash:</label>
        <input type="text" id="cash" name="cash" required>

        <label for="credit">Credit:</label>
        <input type="text" id="credit" name="credit" required>

        <label for="narration">Narration:</label>
        <input type="text" id="narration" name="narration">

        <input type="submit" value="Register">
    </form>

    <script>
        // Set today's date as the default value for the date input
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    </script>
